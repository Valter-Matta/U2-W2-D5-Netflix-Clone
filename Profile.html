<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/profile.css" />
  </head>
  <body>
    <header class="p-3">
      <img
        src="/Netflix-assets/Netflix-assets/assets/netflix_logo.png"
        alt=""
        width="100px"
      />
    </header>
    <main>
      <div class="container">
        <h1>Edit Profile</h1>
        <div class="row">
          <div
            class="col-3 d-flex flex-column justify-content-between align-items-center"
          >
            <div class="w-100">
              <img
                src="/Netflix-assets/Netflix-assets/assets/avatar.png"
                alt=""
                width="130px"
              />
            </div>
            <div class="w-100 d-flex justify-content-center">
              <hr />

              <button id="save">SAVE</button>
            </div>
          </div>
          <div class="col-9 g-0">
            <p>Strive Student</p>
            <p>Language</p>
            <p class="inglese d-flex align-items-center mb-0 px-3">
              English <i class="fas fa-sort-down"></i>
            </p>

            <hr />
            <h3 class="fs-5">Maturity Settings:</h3>
            <p class="matu text-center">ALL MATURITY RATINGS</p>
            <p>Show titles of all maturity ratings for this profile.</p>
            <button class="scuri">EDIT</button>
            <hr />
            <h3>Autoplay Controls</h3>
            <div class="in d-flex justify-content-start align-items-center">
              <i class="fas fa-check-square"></i> Autoplay next episode in a
              series on all devices
            </div>
            <div class="in d-flex justify-content-start align-items-center">
              <i class="fas fa-check-square"></i> Autoplay previous while
              browsing on all devices
            </div>
            <hr />
            <button class="scuri">CANCEL</button>
            <button class="scuri">DELETE PROFILE</button>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
